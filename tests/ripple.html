<style>
.pulse {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  position: relative;
  background-image: url("resources/main-ui/menu-osu-shockwave@2x.png");
  background-size: cover;
  animation: radarAnimation 2s linear infinite;
}

@keyframes radarAnimation {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  40% {
    transform: scale(1);
    opacity: 1;
  }
  80% {
    transform: scale(1.2);
    opacity: 0.5;
  }
  100% {
    transform: scale(1.4);
    opacity: 0;
  }
}


</style>
