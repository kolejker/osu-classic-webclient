<!DOCTYPE html>
<html>
<head>
	<title>osu!classic</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
    <body>
        <div class="profile-card">
          <img src="osu.jfif">
          <div class="profile-info">
            <div class="name">Albert</div>
            <div class="score">Score: 10000</div>
            <div class="accuracy">Accuracy: 95%</div>
            <div class="level">
              <div class="label">Lv99</div>
              <div class="level-bar">
                <div class="level-progress" style="width: 60%;"></div>
              </div>
            </div>
          </div>
        </div>
      </body>
      <div class="controls">
        <div class="buttons">
          <button class="square" class="music-jumpto"></button>
          <button class="square" class="music-rewind"></button>
          <button class="square" class="music-play"></button>
          <button class="square" class="music-pause"></button>
          <button class="square" class="music-stop" ></button>
          <button class="square" class="music-ff"></button>
          <button class="square" class="music-info"></button>
        </div>
        <div class="seek-bar">
          <input type="range" min="0" max="100" value="0" class="slider">
        </div>
      </div>
      
    <div class="container">

    <div id="circle" onclick="moveCircle()">
   
      </div>
      <div id="options">
        <ul>
          <li class="play" ></li>
          <li class="edit" ></li>
          <li class="options" ></li>
          <li class="exit" ></li>
        </ul>
      </div>
    </div>   
    <div class="logo-container">
        <img src="menu-copyright@2x.png">
      </div>
      <div class="options-container">
        <div  class="option-users">
        </div>
        <div  class="option-chat">

        </div>
      </div>
      
</body>
</html>
