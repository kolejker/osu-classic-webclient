<!DOCTYPE html>
<html>
<head>
	<title>osu!classic</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
  <script src="stars.js"></script>
  <script src="fadeoutloader.js"></script>
  <script src="fadeinloader.js"></script>
</head>

    <body>
      <div id="loader"></div>
      <div id="cursor"></div>
        <div class="profile-card">
          <img src="osu.jfif">
          <div class="profile-info">
            <div class="name">Guest</div>
            <div class="score">Score: 10000</div>
            <div class="accuracy">Accuracy: 95%</div>
            <div class="level">
              <div class="label">Lv99</div>
              <div class="level-bar">
                <div class="level-progress" style="width: 60%;"></div>
              </div>
            </div>
          </div>
        </div>
      </body>
      <div class="controls">
        <div class="buttons">
          <button class="square music-jumpto"></button>

          <button class="square music-rewind"></button>
          <button class="square music-play"></button>
          <button class="square music-pause"></button>
          <button class="square music-stop" ></button>
          <button class="square music-ff"></button>
          <button class="square music-info"></button>
        </div>
        <div class="seek-bar">
          <input type="range" min="0" max="100" value="0" class="slider">
        </div>
      </div>
      <audio id="hover-sound">
        <source src="/resources/audio/menuhit.wav" type="audio/wav">
      </audio>
    <div class="container">
      <div class="pulse"></div>

    <div id="circle" onclick="moveCircle()">
   
      </div>
      <div id="main-menu">
        <ul>
          <li class="play" onmouseover="playHoverSound()" onclick="goPlay(); fadeOutLoader()"></li>
          <li class="edit" onmouseover="playHoverSound()"></li>
          <li class="options" onmouseover="playHoverSound()" onclick="goOptions(); fadeOutLoader()"></li>
          <li class="exit" onmouseover="playHoverSound()"></li>
        </ul>
      </div>
      <div id="play-menu" style="display: none;">
        <div class="solo">Solo</div>
        <div class="multi"></div>
        <div class="charts" ></div>
        <div class="back" id="back"></div>
      </div>
    </div>   
    <div class="logo-container">
        <img src="resources/main-ui/menu-copyright@2x.png">
      </div>
      <div class="options-container">
        <div  class="option-users">
        </div>
        <div  class="option-chat">

        </div>
      </div>
      <div id="tips" >
        <div id="tips-text">Welcome to osu!</div>
      </div>
      
      <canvas id="canvas"></canvas>     
    <div class="osudirect"></div>
</body>
</html>
